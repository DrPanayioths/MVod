<!DOCTYPE html>
<html>
<head>
    <title>MVods</title>
    
    <style>
        body { position: absolute; top: 0; left: 0; width: 100%; height: 100%; margin: 0; padding: 0; }
        #videoPlayer { 
            position: fixed;
            height: 98.5%;
            width: 99.5%;
            background-color: black;
            object-fit: contain;
            top: 0.5%;
            left: 0.3%;
            z-index: 1;
            border-radius: 10px;
            
        }
        #video_background {
            position: fixed;
            height: 100%;
            width: 100%;
            background-color: rgb(109, 108, 108);
        }
        #audioPlayer { display: none; }
        #fileInput {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div id="video_background"></div>
    <input type="file" id="fileInput" accept="audio/mp3, video/mp4" />
    <audio id="audioPlayer" controls></audio>
    <video id="videoPlayer"></video>
    <script src="renderer.js"></script>
</body>
</html>
